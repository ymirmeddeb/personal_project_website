  <div class="game-container">
    <div id="ticTacToeBoard" class="tic-tac-toe-board">
      <div class="row">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
      </div>
      <div class="row">
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
      </div>
    </div>
    <div id="gameOverScreen" class="game-over-screen" style="display: none;">
      <div class="game-over-content">
        <h1 id="winnerMessage">X Wins!</h1>
        <button id="restartGameBtn" class="button-style">Play Again</button>
        <button onclick="window.location.href='games.html'" class="button-style">Exit</button>
      </div>
    </div>
  </div>
