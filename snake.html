<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/snake.css">
</head>
<body>
<div class="game-container">
  <canvas id="gameCanvas" width="600" height="350"></canvas>
  <button onclick="window.location.href='games.html'" class="button-style">Exit</button>
</div>
<div id="gameOverScreen" class="game-over-screen" style="display: none;">
  <div class="game-over-content">
    <h1>Game Over</h1>
    <p>Your final score is: <span id="finalScore"></span></p>
    <button id="restartGameBtn" class="button-style">Play Again</button>
    <button onclick="window.location.href='games.html'" class="button-style">Exit</button>
  </div>
</div>
<script src="js/snake.js"></script>
<script src="js/app.js"></script>
</body>
</html>
